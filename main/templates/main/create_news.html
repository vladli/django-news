{% extends "main/layout.html" %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block content %}
  <div>
    <h2>
      Create News
    </h2>
    <form method="post" class="d-flex flex-column gap-2">
      {% csrf_token %}
      {{ form.title }}
      {{ form.content }}
      <button class="btn btn-success">
        Create
      </button>
    </form>
  </div>
{% endblock content %}

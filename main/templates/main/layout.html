{% load static %}{% load compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    {% compress css %}
    <link
      rel="stylesheet"
      type="text/x-scss"
      href="{% static 'main/css/main.scss' %}"
    />
    {% endcompress %}
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <main>{%block content%}{%endblock%}</main>
  </body>
</html>
